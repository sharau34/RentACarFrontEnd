<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Marka ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız.
</div>
<ul class="list-group">
    <li [class]="getAllBrandClass()"
    routerLink="/cars">Tüm Araçlar</li>
    <h5>Marka</h5>
      <li (click)="setCurrentBrand(brand)"
      *ngFor="let brand of brands" 
      routerLink="/cars/brand/{{brand.brandId}}"
      [class]="getCurrentBrandClass(brand)">
        {{brand.brandName}}</li>
    </ul>
