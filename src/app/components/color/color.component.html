<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Renk ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız.
</div>
<ul class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars" aria-current="true">Renkler</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}" *ngFor="let color of colors" [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
