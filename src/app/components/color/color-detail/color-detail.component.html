<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h1 class="title"><b>Renk</b></h1></div>
            <div class="card-body">
                <form [formGroup]="colorForm">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="colorId" style="display: none;" ><b>Renk Id</b></label>
                            <input type="text" id="colorId" formControlName="colorId" class="form-control" [(ngModel)]="colorId" style="display: none;"/>
                        </div>
                        <div class="mb-3">
                            <label for="colorName"><b>Renk Adı</b></label>
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" [(ngModel)]="colorName"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill" style="background-color: #8cb126;" (click)="update()"><b>Güncelle</b></button>
                <button class="btn btn-fill" style="background-color: #8cb126; float: right;" (click)="goToColors()"><b>Geri</b></button>
            </div>
        </div>
    </div>
</div>
