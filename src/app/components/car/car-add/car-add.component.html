<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araç ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araç Adı</label>
                    <div class="form-group">
                        <input type="text" id="carName" formControlName="carName" class="form-control"
                            placeholder="Araç Adı" />
                    </div>
                    </div>

                    
                    <div class="mb-3">
                        <label for="carBrandId">Marka</label>
                    <div class="form-group">
                        <input type="number" id="carBrandId" formControlName="carBrandId" class="form-control"
                            placeholder="Marka ID" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="carBrandName">Marka</label>
                    <div class="form-group">
                        <input type="text" id="carBrandName" formControlName="carBrandName" class="form-control"
                            placeholder="Marka"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="carColorId">Renk</label>
                    <div class="form-group">
                        <input type="number" id="carColorId" formControlName="carColorId" class="form-control"
                            placeholder="Renk ID" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="carColorName">Renk</label>
                    <div class="form-group">
                        <input type="text" id="carColorName" formControlName="carColorName" class="form-control"
                            placeholder="Renk" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="carModelYear">Model</label>
                    <div class="form-group">
                        <input type="number" id="carModelYear" formControlName="carModelYear" class="form-control"
                            placeholder="Model" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="carDailyPrice">Günlük Ücret</label>
                    <div class="form-group">
                        <input type="number" id="carDailyPrice" formControlName="carDailyPrice" class="form-control"
                            placeholder="Günlük Ücret" />
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="carDescription">Açıklama</label>
                    <div class="form-group">
                        <input type="text" id="carDescription" formControlName="carDescription" class="form-control"
                            placeholder="Açıklama" />
                    </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary"
                 (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
