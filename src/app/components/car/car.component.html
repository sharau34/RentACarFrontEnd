<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded!=false" class="table">   <!-- buradaki class bootstrap'ten geliyor -->  <!-- ngFor foreach döngüsüne çok benzer. -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Araç ismi</th>
                <th>Marka</th>
                <th>Renk</th>
                <th>Üretim Yılı</th>
                <th>Fiyat</th>
                <th>Açıklama</th>
            </tr>
        </thead>
        <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.carBrandName}}</td>
        <td>{{car.carColorName}}</td>
        <td>{{car.carModelYear}}</td>
        <td>{{car.carDailyPrice}} ₺</td>
        <td>{{car.carDescription}}</td>
    </tr>
</table>
