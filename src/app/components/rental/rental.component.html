<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded!=false" class="table">   <!-- buradaki class bootstrap'ten geliyor -->  <!-- ngFor foreach döngüsüne çok benzer. -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Marka Adı</th>
                <th>Müşteri Adı</th>
                <th>Müşteri Soyadı</th>
                <th>Kiralama Başlangıç</th>
                <th>Kiralama Bitiş</th>
            </tr>
        </thead>
        <tr *ngFor="let rental of rentals">
        <td>{{rental.rentId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
